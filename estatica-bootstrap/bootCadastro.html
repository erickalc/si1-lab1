<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
  
	<div class="well">
    <form class="form-horizontal">
	<h3> Preencha os dados para cadastrar-se</h3>
	  <div class="control-group">
		<label class="control-label" for="inputEmail">Email:</label>
		<div class="controls">
		  <input type="text" id="inputEmail" placeholder="Email">
		</div>
	  </div>
	  <div class="control-group">
		<label class="control-label" for="inputPassword">Senha:</label>
		<div class="controls">
		  <input type="password" id="inputPassword" placeholder="Senha">
		</div>
	  </div>
	  <div class="control-group" method="action">
		<div class="controls">
		  <label class="checkbox">
			<input type="checkbox"> Lembre-se de mim
		  </label>
		  <a href="obrigado.html" class="btn btn-large btn-primary disabled">Cadastre-se</a>
		</div>
	  </div>
	</form>
	</div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
